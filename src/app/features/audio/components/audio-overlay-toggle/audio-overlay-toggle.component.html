<button
  title="Toggle Audio Overlay"
  aria-label="Toggle Audio Overlay"
  (click)="toggle()"
>
  @if (toggledOn()) {
    <i class="fa fa-toggle-on" aria-hidden="true"></i>
  } @else {
    <i class="fa fa-toggle-off" aria-hidden="true"></i>
  }
</button>
<!--The image is adjacent to the button, not within it. This makes the most sense,
but does cause a little repetition in the control blocks.-->
@if (toggledOn()) {
  <img
    class="darken-bright-accent"
    ngSrc="assets/gm-logo-blue.svg"
    height="512"
    width="512"
    alt="Gamemaster Icon"
    priority
  />
} @else {
  <img
    class="adaptive-filter"
    ngSrc="assets/gm-logo-dark.svg"
    height="512"
    width="512"
    alt="Gamemaster Icon"
    priority
  />
}
<!--TODO priority is needed to avoid flick on load. We need to ensure both icons are present, or at least the secondary is.-->
