<ol>
  @for (channel of channels(); track channel.id) {
    @let isConnectedChannel = connectedChannel()?.id === channel.id;
    <li>
      <button (click)="select(channel)" [class.highlight]="isConnectedChannel">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
        <span>{{ channel.name }}</span>
      </button>
      @if (isConnectedChannel) {
        <div>
          @let url = audioService()?.icon_url;
          @if (url !== undefined) {
            <img ngSrc="{{ url }}" alt="Icon" width="48" height="48" />
          }
          <span>{{ audioService()?.name }}</span>
        </div>
      }
    </li>
  }
</ol>
