<app-dialog #dialog [autofocus]="autofocus">
  <aside>
    <form>
      <label for="title">Playlist Name</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="title"
        #autofocus
      />

      <button (click)="renamePlaylist()" [disabled]="nameUnchanged()">
        Rename Playlist
      </button>
    </form>
  </aside>
</app-dialog>
