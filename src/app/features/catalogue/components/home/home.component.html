<div role="toolbar" aria-label="Catalogue Controls">
  <input
    appTextSearchInput
    placeholder="Search within Catalogue"
    (searchedText)="searchByTitle($event)"
    (searchCleared)="fetchPlaylists()"
  />
</div>
<section>
  <article
    app-new-playlist-tile
    (creatingPlaylist)="createPlaylistForm.showDialog()"
  ></article>
  @for (playlist of playlists | async; track playlist) {
    <article
      app-playlist-tile
      [playlist]="playlist"
      (selected)="openPlaylist($event)"
    ></article>
  }
</section>

<app-create-playlist-form-dialog
  #createPlaylistForm
  (createdPlaylist)="createPlaylist($event)"
/>
