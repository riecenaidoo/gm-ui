<button (click)="toggle()"
        [class.expanded]="expanded()"
        [class.top]="top()"
        [class.bottom]="bottom()"
        [class.left]="left()"
        [class.right]="right()"
>
    <i class="fa fa-chevron-right"></i>
</button>
<aside [class.expanded]="expanded()"
       [class.top]="top()"
       [class.bottom]="bottom()"
       [class.left]="left()"
       [class.right]="right()">
    <ng-content/>
</aside>
