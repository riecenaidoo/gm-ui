@if (service | async; as service) {
  <app-audio-overlay [service]="service">
    <ng-container *ngTemplateOutlet="layout"></ng-container>
  </app-audio-overlay>
} @else {
  <ng-container *ngTemplateOutlet="layout"></ng-container>
}

<ng-template #layout>
  <div class="app-layout">
    <app-header />
    <main>
      <router-outlet />
    </main>
  </div>
</ng-template>
