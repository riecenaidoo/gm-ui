@if (service() !== undefined) {
  <app-drawer
    #controlPanel
    appHotkey
    hotkey="a"
    (pressed)="controlPanel.toggle()"
    position="left"
  >
    <app-discord-control-panel />
  </app-drawer>
}

<div class="app-layout">
  <header class="header-bar" app-header [pageTitle]="pageTitle()">
    <app-discord-status />
  </header>
  <router-outlet />
</div>
